<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pro Bono Finance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: #f4f0e8;
      }
      .center {
        padding: 70px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500"
      rel="stylesheet"
    />

    <div class="card">
      <!--Profile Picture-->
      <div class="card-avatar">
        <img src="profile.svg" alt="Profile Picture" />
      </div>
      <div class="card-details">
        <div class="name">Pro Bono Finance</div>
        <div class="occupation">Wealth Trainer</div>

        <div class="card-about">
          <div class="item">
            <span class="value">17</span>
            <span class="label">YOE</span>
          </div>
          <div class="item">
            <span class="value">85kg </span>
            <span class="label">Weight</span>
          </div>
          <div class="item">
            <span class="value">175cm</span>
            <span class="label">Height</span>
          </div>
        </div>
        <div class="skills">
          <span class="value"
            >Financial Wizard (Actuary), Enhanced Projection Vision,
            Goal-Setting Prowess, Volatility Invulnerability,
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
